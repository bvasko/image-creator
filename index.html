<!DOCTYPE html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8" />
    <title>Social Media Image Creator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="stylesheet" href="css/materialize.min.css" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <div class="container">
      <div class="row">
        <div class="col s12">
          <header>
            <h1>Social Media Image Creator</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <!-- The main image container goes over here -->
          <div id="image-container">
            <div class="module-inside"></div>
            <!-- image filter section -->
          </div>
          <div class="section">
            <h5>Apply Filters</h5>
            <div id="FilterIcons" class="scrollMenu filterIcons row"></div> <!-- close row -->

            <h5>Adjust Filter intensity</h5>
            <form action="#">
              <div class="flex-container">
                <select id="filterNameSelect" class="browser-default"></select>
                <div id="displayIntensity"></div>
              </div>
              <p class="range-field">
                <input type="range" id="intensityVal" min="0" max="100" />
              </p>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <!-- The image customization controls will go on this side -->
            <div class="section">
              <h5>Choose your image</h5>
              <!--img-search-->
              <form class="input-field col s12" id="imgForm">
                <input id="img-search" type="text">
                <label for="img-search">Image Search</label>
                <!--img-search-btn-->
                <button class="btn waves-effect waves-light" type="submit">Search
                  <i class="material-icons right"></i>
                </button>

                <!-- Modal Structure -->
                <div id="imgSearch-modal" class="modal">
                  <div class="modal-content">
                    <h4 class="center-align">Please enter a search term!</h4>
                  </div>
                  <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                  </div>
                </div>
              </form>
              <!--search results-->
              <div class="imgSearchResultsContainer">
                <h5>Search Results: <span id=""></span></h5>
                <div class="row">
                  <section class="scrollMenu" id="image"></section>
                </div>

              </div>
            </div>
            <div class="divider"></div>
            <div class="section">
              <h5>Add Text</h5>
              <p>[input text box]</p>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>

  </body>

</html>
